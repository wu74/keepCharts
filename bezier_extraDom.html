<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bezier</title>
  <style>
    #container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px auto;
    }

    #container::before {
      content: 'Progression';
      display: block;
      position: absolute;
      bottom: 50px;
      left: -60px;
      transform: rotate(-90deg);
    }

    #container::after {
      content: 'Time';
      display: block;
      position: absolute;
      bottom: -25px;
      left: 25px;
    }

    .point1,
    .point2 {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .point1 {
      top: 50px;
      left: 50px;
      background-color: #0aab62;
    }

    .point2 {
      top: 250px;
      left: 250px;
      background-color: #ff3737;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="bezier" width="400" height="400"></canvas>
    <div class="point1"></div>
    <div class="point2"></div>
  </div>
  <script src="./js/commonDrag.js"></script>
  <script>
    const c = document.querySelector('#bezier')
    const ctx = c.getContext('2d')

    const p1 = document.querySelector('.point1')
    const p2 = document.querySelector('.point2')

    let pos1 = {
      x: p1.offsetLeft,
      y: p1.offsetTop
    }
    let pos2 = {
      x: p2.offsetLeft,
      y: p2.offsetTop
    }

    const point1 = new commonDrag('.point1', {
      containerClass: '#container',
      customMoveFn: true
    })
    const point2 = new commonDrag('.point2', {
      containerClass: '#container',
      customMoveFn: true
    })

    point1.onDragMove = point2.onDragMove = function (x, y) {
      let curDom = this.dragDom.className

      if (curDom === 'point1') {
        pos1 = {
          x,
          y
        }
      } else {
        pos2 = {
          x,
          y
        }
      }

      this.dragDom.style.left = x + 'px'
      this.dragDom.style.top = y + 'px'

      ctx.clearRect(0, 0, 400, 400)

      render()
    }

    render()

    function render() {
      // 画背景
      drawBg()

      // 画坐标系
      drawAxis()

      // 画贝塞尔曲线
      drawBezier()

      // 画控制点和固定点中间的线
      drawPointLine()
    }

    function drawBezier() {
      ctx.beginPath()
      ctx.lineWidth = 4
      ctx.strokeStyle = '#000000'
      ctx.moveTo(0, 400)
      ctx.bezierCurveTo(pos1.x, pos1.y, pos2.x, pos2.y, 400, 0)
      ctx.stroke()
    }

    function drawAxis() {
      ctx.beginPath()
      ctx.strokeStyle = '#8d8d8d'
      ctx.lineWidth = 2
      ctx.moveTo(0, 0)
      ctx.lineTo(0, 400)
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.strokeStyle = '#8d8d8d'
      ctx.lineWidth = 2
      ctx.moveTo(0, 400)
      ctx.lineTo(400, 400)
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.lineWidth = 5
      ctx.strokeStyle = '#e5e5e5'
      ctx.moveTo(0, 400)
      ctx.lineTo(400, 0)
      ctx.stroke()
      ctx.closePath()
    }

    function drawBg() {
      let count = 0
      let width = c.clientWidth
      let height = 20
      let sy = 0
      let i = 0

      while(count < c.clientHeight) {
        ctx.beginPath()
        ctx.fillStyle = i % 2 === 0 ? '#f0f0f0' : '#fff'
        ctx.fillRect(0 , sy, width, height)
        ctx.closePath()
        sy += 20
        count += 20
        i++
      }
    }

    function drawPointLine() {
      ctx.lineWidth = 2
      ctx.strokeStyle = '#686868'

      ctx.beginPath()
      ctx.moveTo(0, 400)
      ctx.lineTo(pos1.x + 10, pos1.y + 10)
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.moveTo(400, 0)
      ctx.lineTo(pos2.x + 10, pos2.y + 10)
      ctx.stroke()
      ctx.closePath()
    }

    function setupCanvas(canvas) {
      var dpr = (scale = window.devicePixelRatio || 1);
      var rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + "px"
      canvas.style.height = rect.height + "px"
      return canvas;
    }
  </script>
</body>

</html>
