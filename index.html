        let drag = new DragElement('#container', 4)
        drag.addNode(1)

        setTimeout(() => {
            drag.addNode(1)
        }, 1000);

        let nodeList = drag.getNodes()

        let dragNode = drag.queryNode('.drag3')

        console.log(dragNode, '节点3');
